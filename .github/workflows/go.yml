name: Go CI

on:
  push:
    branches: [ main, develop, feature/use-LLM ]
    paths:
      - 'go-app/**'
      - '.github/workflows/go.yml'
  pull_request:
    branches: [ main, develop, feature/use-LLM ]
    paths:
      - 'go-app/**'
      - '.github/workflows/go.yml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21.x, 1.22.x, 1.23.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      working-directory: go-app
      run: go mod download

    - name: Verify dependencies
      working-directory: go-app
      run: go mod verify

    - name: Run tests
      working-directory: go-app
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./go-app/coverage.out
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-lint-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-lint-

    - name: Install dependencies
      working-directory: go-app
      run: go mod download

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.61.0
        working-directory: go-app
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21.x, 1.22.x, 1.23.x]
        include:
          - go-version: 1.21.x
            goos: linux
            goarch: amd64
          - go-version: 1.22.x
            goos: linux
            goarch: amd64
          - go-version: 1.23.x
            goos: linux
            goarch: amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-build-

    - name: Install dependencies
      working-directory: go-app
      run: go mod download

    - name: Build binary
      working-directory: go-app
      run: |
        CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
          -a -installsuffix cgo \
          -ldflags="-w -s -X main.version=${{ github.sha }}" \
          -o server-${{ matrix.goos }}-${{ matrix.goarch }} \
          ./cmd/server

    - name: Test binary
      working-directory: go-app
      run: |
        ./server-${{ matrix.goos }}-${{ matrix.goarch }} --help || echo "Binary created successfully"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: server-${{ matrix.goos }}-${{ matrix.goarch }}-${{ matrix.go-version }}
        path: go-app/server-${{ matrix.goos }}-${{ matrix.goarch }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Install dependencies
      working-directory: go-app
      run: go mod download

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: |
          -fmt sarif
          -out gosec.sarif
          -severity medium
          -confidence medium
          ./go-app/...

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec.sarif

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4

  # This job will run only if all other jobs pass
  merge-ready:
    name: Merge Ready
    runs-on: ubuntu-latest
    needs: [test, lint, build, security]
    if: always()

    steps:
    - name: Check all jobs
      run: |
        if [[ "${{ needs.test.result }}" != "success" ]]; then
          echo "Test job failed"
          exit 1
        fi
        if [[ "${{ needs.lint.result }}" != "success" ]]; then
          echo "Lint job failed"
          exit 1
        fi
        if [[ "${{ needs.build.result }}" != "success" ]]; then
          echo "Build job failed"
          exit 1
        fi
        if [[ "${{ needs.security.result }}" != "success" ]]; then
          echo "Security job failed"
          exit 1
        fi
        echo "All checks passed! Ready for merge."
