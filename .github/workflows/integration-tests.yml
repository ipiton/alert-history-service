name: Integration Tests

on:
  push:
    branches: [ main, develop, 'feature/**' ]
    paths:
      - 'go-app/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'go-app/**'
      - '.github/workflows/integration-tests.yml'

jobs:
  integration-tests:
    name: Integration Tests (PostgreSQL + Redis + Mock LLM)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: go-app/go.sum

      - name: Install dependencies
        working-directory: go-app
        run: |
          go mod download
          go mod verify

      - name: Run integration tests
        working-directory: go-app
        env:
          TEST_POSTGRES_HOST: localhost
          TEST_POSTGRES_PORT: 5432
          TEST_POSTGRES_USER: testuser
          TEST_POSTGRES_PASSWORD: testpassword
          TEST_POSTGRES_DB: testdb
          TEST_REDIS_HOST: localhost
          TEST_REDIS_PORT: 6379
        run: |
          go test -tags=integration -v -race -timeout=10m ./test/integration/...

      - name: Generate coverage report
        if: always()
        working-directory: go-app
        run: |
          go test -tags=integration -coverprofile=coverage-integration.out ./test/integration/...
          go tool cover -html=coverage-integration.out -o coverage-integration.html

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-coverage
          path: go-app/coverage-integration.html
          retention-days: 7

      - name: Check test summary
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **PostgreSQL**: ✅ Running" >> $GITHUB_STEP_SUMMARY
          echo "- **Redis**: ✅ Running" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Execution**: Check logs above" >> $GITHUB_STEP_SUMMARY
