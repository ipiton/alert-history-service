name: Security Scan

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly security scans
    - cron: '0 0 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  gosec:
    name: Gosec Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif ./...'
      
      - name: Upload Gosec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-results.sarif

      - name: Generate HTML report
        if: failure()
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -fmt html -out gosec-report.html ./...

      - name: Upload HTML report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-report.html

  nancy:
    name: Nancy Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Nancy
        run: go install github.com/sonatype-nexus-community/nancy@latest

      - name: Run Nancy
        run: |
          go list -json -deps ./... | nancy sleuth --output=json > nancy-results.json || true

      - name: Upload Nancy results
        uses: actions/upload-artifact@v4
        with:
          name: nancy-results
          path: nancy-results.json

  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  staticcheck:
    name: Staticcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [gosec, nancy, trivy, govulncheck, staticcheck]
    if: always()
    steps:
      - name: Check all scans passed
        run: |
          echo "Security scans completed"
          if [ "${{ needs.gosec.result }}" != "success" ] || \
             [ "${{ needs.nancy.result }}" != "success" ] || \
             [ "${{ needs.trivy.result }}" != "success" ] || \
             [ "${{ needs.govulncheck.result }}" != "success" ] || \
             [ "${{ needs.staticcheck.result }}" != "success" ]; then
            echo "⚠️ Some security scans failed or found issues"
            exit 1
          else
            echo "✅ All security scans passed"
          fi

