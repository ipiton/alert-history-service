<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f3f4f6;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #ef4444;
            margin: 0;
        }
        .error-title {
            font-size: 1.5rem;
            color: #111827;
            margin: 1rem 0;
        }
        .error-message {
            color: #6b7280;
            margin: 1rem 0;
        }
        .error-details {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: left;
            font-family: monospace;
            font-size: 0.875rem;
            color: #991b1b;
        }
        .btn-home {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 1.5rem;
        }
        .btn-home:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-title">Internal Server Error</h1>
        <p class="error-message">
            Something went wrong while processing your request.
        </p>
        {{ if .Error }}
        <div class="error-details">
            <strong>Error:</strong> {{ .Error }}
        </div>
        {{ end }}
        <a href="/" class="btn-home">Return to Dashboard</a>
    </div>
</body>
</html>
