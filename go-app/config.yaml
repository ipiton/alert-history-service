# Alert History Service Configuration
# This file contains default configuration values
# Environment variables override these values

app:
  name: "alert-history"
  version: "1.0.0"
  environment: "development"
  debug: true
  timezone: "UTC"
  max_workers: 10
  worker_timeout: "5m"

server:
  port: 8080
  host: "0.0.0.0"
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"
  graceful_shutdown_timeout: "30s"

database:
  driver: "postgres"
  host: "localhost"
  port: 5432
  database: "alerthistory"
  username: "dev"
  password: "dev"
  ssl_mode: "disable"
  max_connections: 25
  min_connections: 5
  max_conn_lifetime: "1h"
  max_conn_idle_time: "30m"
  connect_timeout: "10s"
  query_timeout: "30s"
  # url: "postgres://dev:dev@localhost:5432/alerthistory?sslmode=disable"

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"
  max_retries: 3
  min_retry_backoff: "100ms"
  max_retry_backoff: "500ms"

llm:
  provider: "openai"
  api_key: ""
  base_url: "https://api.openai.com/v1"
  model: "gpt-3.5-turbo"
  max_tokens: 1000
  temperature: 0.7
  timeout: "30s"
  max_retries: 3

log:
  level: "debug"
  format: "json"
  output: "stdout"
  filename: ""
  max_size: 100
  max_backups: 3
  max_age: 28
  compress: true

cache:
  default_ttl: "1h"
  max_ttl: "24h"
  cleanup_interval: "10m"
  max_keys: 10000
  enable_metrics: true

lock:
  ttl: "30s"
  max_retries: 3
  retry_interval: "100ms"
  acquire_timeout: "5s"
  release_timeout: "2s"
  value_prefix: "lock"
