apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "alert-history-go.fullname" . }}
  labels:
    {{- include "alert-history-go.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "alert-history-go.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "alert-history-go.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "alert-history-go.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            # Server configuration
            - name: SERVER_HOST
              value: {{ .Values.server.host | quote }}
            - name: SERVER_PORT
              value: {{ .Values.server.port | quote }}
            - name: SERVER_READ_TIMEOUT
              value: {{ .Values.server.readTimeout | quote }}
            - name: SERVER_WRITE_TIMEOUT
              value: {{ .Values.server.writeTimeout | quote }}
            - name: SERVER_IDLE_TIMEOUT
              value: {{ .Values.server.idleTimeout | quote }}

            # Database configuration
            - name: DATABASE_DRIVER
              value: {{ .Values.database.driver | quote }}
            - name: DATABASE_HOST
              value: {{ .Values.database.host | quote }}
            - name: DATABASE_PORT
              value: {{ .Values.database.port | quote }}
            - name: DATABASE_NAME
              value: {{ .Values.database.database | quote }}
            - name: DATABASE_USERNAME
              value: {{ .Values.database.username | quote }}
            - name: DATABASE_PASSWORD
              value: {{ .Values.database.password | quote }}
            - name: DATABASE_SSL_MODE
              value: {{ .Values.database.sslMode | quote }}

            # Logging configuration
            - name: LOG_LEVEL
              value: {{ .Values.log.level | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.log.format | quote }}

            # Metrics configuration
            - name: METRICS_ENABLED
              value: {{ .Values.metrics.enabled | quote }}
            - name: METRICS_PATH
              value: {{ .Values.metrics.path | quote }}

            # LLM configuration (if enabled)
            {{- if .Values.llm.enabled }}
            - name: LLM_ENABLED
              value: {{ .Values.llm.enabled | quote }}
            - name: LLM_BASE_URL
              value: {{ .Values.llm.baseUrl | quote }}
            - name: LLM_MODEL
              value: {{ .Values.llm.model | quote }}
            - name: LLM_TIMEOUT
              value: {{ .Values.llm.timeout | quote }}
            - name: LLM_API_KEY
              value: {{ .Values.llm.apiKey | quote }}
            {{- end }}

            # Application configuration
            - name: APP_NAME
              value: {{ .Values.app.name | quote }}
            - name: APP_VERSION
              value: {{ .Values.app.version | quote }}
            - name: APP_ENVIRONMENT
              value: {{ .Values.app.environment | quote }}

          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}

          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}

          startupProbe:
            httpGet:
              path: {{ .Values.probes.startup.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}


      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
