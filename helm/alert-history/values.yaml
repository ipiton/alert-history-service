# ===============================
# Application Configuration
# ===============================
replicaCount: 2
environment: production
logLevel: info
namespace: ""

# ===============================
# Container Image Configuration
# ===============================
image:
  repository: ipiton/alert-history-llm
  tag: "1.0.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ===============================
# Service Account Configuration
# ===============================
serviceAccount:
  create: true
  annotations: {}
  name: ""
  # RBAC for secrets management
  rbac:
    create: true
    # Allow cross-namespace target discovery
    crossNamespace: false

# ===============================
# Pod Security and Resource Configuration
# ===============================
podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 65534
  runAsNonRoot: true
  runAsUser: 65534

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# ===============================
# Service Configuration (Load Balancing)
# ===============================
service:
  type: ClusterIP
  port: 8080
  metricsPort: 9090
  annotations: {}
  # Load balancing configuration
  loadBalancerPolicy: false  # Set to true for session affinity
  sessionAffinityTimeout: 10800  # 3 hours

# ===============================
# Ingress Configuration
# ===============================
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: alert-history.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: alert-history-tls
  #    hosts:
  #      - alert-history.local

# ===============================
# Health Probes Configuration (12-Factor App)
# ===============================
probes:
  liveness:
    path: /healthz  # Kubernetes liveness probe (12-Factor compliance)
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /readyz  # Kubernetes readiness probe (12-Factor compliance)
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startup:
    path: /healthz  # Startup probe
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30

# ===============================
# Horizontal Pod Autoscaler
# ===============================
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  customMetrics:
    enabled: true
    requestsPerSecond: "50"
    classificationQueueSize: "10"
    publishingQueueSize: "20"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      percentPolicy: 50
      podsPolicy: 2
      periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      percentPolicy: 100
      podsPolicy: 4
      periodSeconds: 30

# ===============================
# Deployment Strategy
# ===============================
strategy:
  type: RollingUpdate
  maxUnavailable: 25%
  maxSurge: 25%

# ===============================
# Graceful Shutdown Configuration (12-Factor App)
# ===============================
gracefulShutdown:
  terminationGracePeriodSeconds: 30  # Time to wait for graceful shutdown
  preStopDelay: 5  # Delay before starting shutdown to allow load balancer updates

# ===============================
# Secrets Management Configuration
# ===============================
secrets:
  # Application secrets (base64 encoded in secrets)
  jwtSecret: ""  # JWT signing secret
  encryptionKey: ""  # Data encryption key

  # External secrets (if using external secret operators)
  externalSecrets:
    enabled: false
    secretStore: ""  # External secret store name

# ===============================
# Target Discovery Configuration (disabled - using static publishers)
# ===============================
targetDiscovery:
  enabled: false
  crossNamespace: false
  namespaces: []
  labels: []
  refreshInterval: "300s"

# ===============================
# CloudNativePG Database Configuration
# ===============================
postgresql:
  enabled: true
  cluster:
    name: alert-history-postgres
    instances: 3
    postgresql:
      parameters:
        max_connections: "200"
        shared_buffers: "256MB"
        effective_cache_size: "1GB"
    storage:
      size: 10Gi
      storageClass: ""
    monitoring:
      enabled: true
    superuserSecret:
      name: postgres-superuser
    bootstrap:
      initdb:
        database: alert_history
        owner: alert_history
        secret:
          name: postgres-app-user
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

# ===============================
# KeyDB Cache Configuration (High-Performance Redis Alternative)
# ===============================
cache:
  enabled: true

keydb:
  enabled: true
  image:
    repository: eqalpha/keydb
    tag: "v6.3.4"
  auth:
    enabled: true
    password: changeme123
  replicaCount: 1
  persistence:
    enabled: true
    size: 5Gi
    storageClass: ""
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  keydb:
    threads: 4
    multimaster: "yes"
    activereplica: "yes"
    appendonly: "yes"
    port: 6379
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

# ===============================
# Alert Processing Configuration
# ===============================
alerts:
  retentionDays: 30
  batchSize: 100
  maxConcurrentAlerts: 50
  enableClassification: true

# ===============================
# LLM Configuration
# ===============================
llm:
  enabled: true
  proxyUrl: "http://llm-proxy.default.svc.cluster.local:8080"
  apiKey: ""  # Set in secrets (prefer external secrets in production)
  authToken: ""  # Optional auth token
  apiKeySecretRef: ""  # Reference to external secret
  model: "gpt-4"
  timeout: 30
  maxRetries: 3
  retryDelay: 1.0
  cacheTtl: 3600

# ===============================
# Database Migration Configuration
# ===============================
migration:
  enabled: false
  autoMigrate: false
  batchSize: 1000
  verifyData: true
  backupBeforeMigration: true

# ===============================
# Monitoring Configuration
# ===============================
monitoring:
  prometheusEnabled: true
  healthCheckInterval: 30

# (duplicate targetDiscovery section removed)

# ===============================
# Alert Publishing Configuration
# ===============================
publishing:
  enabled: true
  maxConcurrent: 10
  timeout: 30
  retries: 3

# ===============================
# Rootly Integration (Priority)
# ===============================
rootly:
  enabled: false  # Set to true to enable Rootly integration

  # Rootly API configuration
  webhookUrl: ""  # Rootly webhook URL (required)
  apiKey: ""      # Rootly API key (prefer external secrets)
  authToken: ""   # Optional auth token
  orgId: ""       # Rootly organization ID

  # Custom headers for Rootly API
  customHeaders: {}
    # X-Custom-Header: "value"

  # Incident management settings
  incidentSettings:
    autoCreate: true          # Auto-create incidents from critical alerts
    severity: "high"          # Default incident severity
    assignTeam: ""            # Default team assignment
    tags: []                  # Default incident tags
      # - "kubernetes"
      # - "production"

  # Rootly-specific filtering
  filterConfig:
    severity: ["critical", "warning"]     # Only forward critical/warning alerts
    namespaces: ["production"]            # Production namespace only
    excludeNoise: true                    # Exclude noisy alerts
    minConfidence: 0.8                    # High confidence threshold
    alertNamePattern: ""                  # Optional regex pattern

    # Rootly-specific filters
    incidentTypes: ["infrastructure", "application"]  # Incident types
    services: []              # Target specific services
      # - "api-gateway"
      # - "database"
    environments: ["production"]  # Target environments

