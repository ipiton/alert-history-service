{{- if and (eq .Values.profile "standard") .Values.monitoring.prometheusEnabled }}
{{/*
Grafana Dashboard ConfigMap for Redis Monitoring
Import this ConfigMap to Grafana or use Dashboard ID 11835 for full-featured dashboard
*/}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "alerthistory.fullname" . }}-redis-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "alerthistory.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis-dashboard
    grafana_dashboard: "1"  # Grafana sidecar auto-discovery label
data:
  redis-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "Redis monitoring dashboard for Alertmanager++ OSS (TN-99)",
      "editable": true,
      "gnetId": null,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "title": "Redis Uptime",
          "type": "stat",
          "targets": [
            {
              "expr": "redis_uptime_in_seconds{job=\"alerthistory-redis\"}",
              "legendFormat": "Uptime"
            }
          ],
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "id": 2,
          "title": "Connected Clients",
          "type": "gauge",
          "targets": [
            {
              "expr": "redis_connected_clients{job=\"alerthistory-redis\"}",
              "legendFormat": "Clients"
            }
          ],
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
          "fieldConfig": {
            "defaults": {
              "max": 10000,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 6000},
                  {"color": "red", "value": 8000}
                ]
              }
            }
          }
        },
        {
          "id": 3,
          "title": "Memory Usage",
          "type": "gauge",
          "targets": [
            {
              "expr": "redis_memory_used_bytes{job=\"alerthistory-redis\"} / redis_memory_max_bytes{job=\"alerthistory-redis\"} * 100",
              "legendFormat": "Memory %"
            }
          ],
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 75},
                  {"color": "red", "value": 90}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "title": "Commands Per Second",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(redis_commands_processed_total{job=\"alerthistory-redis\"}[5m])",
              "legendFormat": "Commands/s"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 4},
          "yaxes": [
            {"format": "ops", "label": "Commands/s"}
          ]
        },
        {
          "id": 5,
          "title": "Cache Hit Rate",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(redis_keyspace_hits_total{job=\"alerthistory-redis\"}[5m]) / (rate(redis_keyspace_hits_total{job=\"alerthistory-redis\"}[5m]) + rate(redis_keyspace_misses_total{job=\"alerthistory-redis\"}[5m])) * 100",
              "legendFormat": "Hit Rate %"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 4},
          "yaxes": [
            {"format": "percent", "label": "Hit Rate", "max": 100, "min": 0}
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 80},
                  {"color": "green", "value": 90}
                ]
              }
            }
          }
        },
        {
          "id": 6,
          "title": "Network I/O",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(redis_net_input_bytes_total{job=\"alerthistory-redis\"}[5m])",
              "legendFormat": "Input"
            },
            {
              "expr": "rate(redis_net_output_bytes_total{job=\"alerthistory-redis\"}[5m])",
              "legendFormat": "Output"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 10},
          "yaxes": [
            {"format": "Bps", "label": "Bytes/s"}
          ]
        },
        {
          "id": 7,
          "title": "Keyspace (Total Keys)",
          "type": "graph",
          "targets": [
            {
              "expr": "redis_db_keys{job=\"alerthistory-redis\"}",
              "legendFormat": "Keys"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 10},
          "yaxes": [
            {"format": "short", "label": "Keys"}
          ]
        },
        {
          "id": 8,
          "title": "Evicted / Expired Keys",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(redis_evicted_keys_total{job=\"alerthistory-redis\"}[5m])",
              "legendFormat": "Evicted"
            },
            {
              "expr": "rate(redis_expired_keys_total{job=\"alerthistory-redis\"}[5m])",
              "legendFormat": "Expired"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 16},
          "yaxes": [
            {"format": "ops", "label": "Keys/s"}
          ]
        },
        {
          "id": 9,
          "title": "Persistence (RDB & AOF)",
          "type": "stat",
          "targets": [
            {
              "expr": "redis_rdb_last_save_timestamp_seconds{job=\"alerthistory-redis\"}",
              "legendFormat": "Last RDB Save"
            },
            {
              "expr": "redis_aof_current_size_bytes{job=\"alerthistory-redis\"}",
              "legendFormat": "AOF Size"
            }
          ],
          "gridPos": {"h": 6, "w": 6, "x": 12, "y": 16},
          "fieldConfig": {
            "defaults": {
              "unit": "dateTimeFromNow"
            }
          }
        },
        {
          "id": 10,
          "title": "Slow Queries",
          "type": "stat",
          "targets": [
            {
              "expr": "redis_slowlog_length{job=\"alerthistory-redis\"}",
              "legendFormat": "Slow Queries"
            }
          ],
          "gridPos": {"h": 6, "w": 6, "x": 18, "y": 16},
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 5},
                  {"color": "red", "value": 10}
                ]
              }
            }
          }
        },
        {
          "id": 11,
          "title": "Memory Fragmentation Ratio",
          "type": "graph",
          "targets": [
            {
              "expr": "redis_mem_fragmentation_ratio{job=\"alerthistory-redis\"}",
              "legendFormat": "Fragmentation"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 22},
          "yaxes": [
            {"format": "short", "label": "Ratio"}
          ],
          "alert": {
            "conditions": [
              {
                "evaluator": {"params": [1.5], "type": "gt"},
                "operator": {"type": "and"},
                "query": {"params": ["A", "5m", "now"]},
                "reducer": {"params": [], "type": "avg"},
                "type": "query"
              }
            ],
            "message": "High memory fragmentation detected (>1.5)"
          }
        },
        {
          "id": 12,
          "title": "Connection Age Distribution",
          "type": "graph",
          "targets": [
            {
              "expr": "redis_connected_clients_max_age_seconds{job=\"alerthistory-redis\"}",
              "legendFormat": "Max Age"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 22},
          "yaxes": [
            {"format": "s", "label": "Age (seconds)"}
          ]
        }
      ],
      "schemaVersion": 27,
      "style": "dark",
      "tags": ["redis", "alertmanager++", "tn-99"],
      "templating": {
        "list": [
          {
            "current": {"text": "Prometheus", "value": "Prometheus"},
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "type": "datasource"
          },
          {
            "current": {"text": "alerthistory-redis", "value": "alerthistory-redis"},
            "hide": 0,
            "includeAll": false,
            "label": "Job",
            "multi": false,
            "name": "job",
            "options": [],
            "query": "label_values(redis_up, job)",
            "refresh": 1,
            "regex": "",
            "type": "query"
          }
        ]
      },
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "Redis - Alertmanager++ OSS (TN-99)",
      "uid": "alerthistory-redis-tn99",
      "version": 1
    }
{{- end }}
