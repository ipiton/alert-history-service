{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "alert-history.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "alert-history.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "alert-history.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
  {{- end }}
  {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
  {{- end }}
  {{- if .Values.autoscaling.customMetrics.enabled }}
  # Custom metric: Requests per second
  - type: Pods
    pods:
      metric:
        name: alert_history_requests_per_second
        selector:
          matchLabels:
            {{- include "alert-history.selectorLabels" . | nindent 12 }}
      target:
        type: AverageValue
        averageValue: {{ .Values.autoscaling.customMetrics.requestsPerSecond }}
  # Custom metric: LLM classification queue size
  - type: Pods
    pods:
      metric:
        name: alert_history_classification_queue_size
        selector:
          matchLabels:
            {{- include "alert-history.selectorLabels" . | nindent 12 }}
      target:
        type: AverageValue
        averageValue: {{ .Values.autoscaling.customMetrics.classificationQueueSize }}
  # Custom metric: Publishing queue size
  - type: Pods
    pods:
      metric:
        name: alert_history_publishing_queue_size
        selector:
          matchLabels:
            {{- include "alert-history.selectorLabels" . | nindent 12 }}
      target:
        type: AverageValue
        averageValue: {{ .Values.autoscaling.customMetrics.publishingQueueSize }}
  {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.autoscaling.behavior.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
      - type: Percent
        value: {{ .Values.autoscaling.behavior.scaleDown.percentPolicy | default 50 }}
        periodSeconds: {{ .Values.autoscaling.behavior.scaleDown.periodSeconds | default 60 }}
      - type: Pods
        value: {{ .Values.autoscaling.behavior.scaleDown.podsPolicy | default 2 }}
        periodSeconds: {{ .Values.autoscaling.behavior.scaleDown.periodSeconds | default 60 }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.autoscaling.behavior.scaleUp.stabilizationWindowSeconds | default 60 }}
      policies:
      - type: Percent
        value: {{ .Values.autoscaling.behavior.scaleUp.percentPolicy | default 100 }}
        periodSeconds: {{ .Values.autoscaling.behavior.scaleUp.periodSeconds | default 30 }}
      - type: Pods
        value: {{ .Values.autoscaling.behavior.scaleUp.podsPolicy | default 4 }}
        periodSeconds: {{ .Values.autoscaling.behavior.scaleUp.periodSeconds | default 30 }}
      selectPolicy: Max
{{- end }}
