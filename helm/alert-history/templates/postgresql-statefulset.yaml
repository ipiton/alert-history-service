{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "alert-history.postgresql.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "alert-history.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
  annotations:
    description: "PostgreSQL StatefulSet for Alert History - Production Ready (TN-98)"
    tn-97: "HPA cluster mode support (max_connections=250)"
    tn-98: "Production hardening (150% quality)"
spec:
  serviceName: {{ include "alert-history.postgresql.fullname" . }}
  replicas: {{ .Values.postgresql.replicas | default 1 }}
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "alert-history.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        {{- include "alert-history.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: database
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/postgresql-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/postgresql-secret.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 999
        supplementalGroups:
        - 999
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      {{- if .Values.postgresql.affinity }}
      affinity:
        {{- toYaml .Values.postgresql.affinity | nindent 8 }}
      {{- else }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - database
              topologyKey: kubernetes.io/hostname
      {{- end }}
      containers:
      - name: postgres
        image: postgres:16
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.database | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.username | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "alert-history.postgresql.secretName" . }}
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        {{- if .Values.postgresql.config }}
        - name: POSTGRES_INITDB_ARGS
          value: "-c config_file=/etc/postgresql/postgresql.conf"
        {{- end }}
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql
          readOnly: true
        {{- if .Values.postgresql.config }}
        - name: custom-config
          mountPath: /docker-entrypoint-initdb.d/postgresql.conf
          subPath: postgresql.conf
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.postgresql.resources | nindent 10 }}
        startupProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ .Values.postgresql.username }} -d {{ .Values.postgresql.database }} -h 127.0.0.1
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ .Values.postgresql.username }} -d {{ .Values.postgresql.database }} -h 127.0.0.1
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              pg_isready -U {{ .Values.postgresql.username }} -d {{ .Values.postgresql.database }} -h 127.0.0.1 &&
              psql -U {{ .Values.postgresql.username }} -d {{ .Values.postgresql.database }} -tAc "SELECT 1" > /dev/null
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                su - postgres -c "pg_ctl stop -D $PGDATA -m fast -w -t 60" || true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 999
          runAsGroup: 999
      terminationGracePeriodSeconds: 120
      volumes:
      - name: postgres-config
        emptyDir: {}
      {{- if .Values.postgresql.config }}
      - name: custom-config
        configMap:
          name: {{ include "alert-history.postgresql.fullname" . }}-config
          optional: false
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.postgresql.persistence.size | quote }}
      {{- if .Values.postgresql.persistence.storageClass }}
      storageClassName: {{ .Values.postgresql.persistence.storageClass | quote }}
      {{- end }}
{{- end }}
