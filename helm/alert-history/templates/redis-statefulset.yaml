{{- if eq .Values.profile "standard" }}
{{/*
Redis/Valkey StatefulSet for Standard Profile
Provides persistent L2 cache with AOF+RDB durability
Includes redis-exporter sidecar for Prometheus metrics
*/}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "alert-history.fullname" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "alert-history.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
    app.kubernetes.io/part-of: cache-layer
spec:
  # StatefulSet Configuration
  replicas: {{ .Values.valkey.replicas | default 1 }}
  serviceName: {{ include "alert-history.fullname" . }}-redis-headless
  podManagementPolicy: OrderedReady  # Sequential startup for deterministic primary selection

  # Update Strategy
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0  # Update all pods

  # Selector
  selector:
    matchLabels:
      {{- include "alert-history.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis

  # Pod Template
  template:
    metadata:
      labels:
        {{- include "alert-history.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
      annotations:
        # ConfigMap checksum triggers pod restart on config changes
        checksum/config: {{ include (print $.Template.BasePath "/redis-config.yaml") . | sha256sum }}
        # Prometheus scraping annotations
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
        prometheus.io/path: "/metrics"
    spec:
      # Service Account
      serviceAccountName: {{ include "alert-history.serviceAccountName" . }}

      # Security Context (Pod-level)
      securityContext:
        fsGroup: 999  # redis user
        runAsNonRoot: true
        runAsUser: 999

      # Init Containers
      initContainers:
      - name: config-init
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          set -e
          echo "Copying redis.conf from ConfigMap..."
          cp /tmp/redis/redis.conf /data/redis.conf

          # Inject password from Secret
          if [ -f /tmp/secret/password ]; then
            echo "Injecting requirepass from Secret..."
            echo "requirepass $(cat /tmp/secret/password)" >> /data/redis.conf
          else
            echo "WARNING: No password found in Secret, Redis will start without authentication!"
          fi

          # Ensure correct permissions
          chmod 644 /data/redis.conf
          echo "redis.conf setup complete"

          # List final config (without password)
          echo "Configuration file size: $(wc -l /data/redis.conf | awk '{print $1}') lines"
        volumeMounts:
        - name: config
          mountPath: /tmp/redis
        - name: redis-data
          mountPath: /data
        - name: redis-secret
          mountPath: /tmp/secret

      # Main Containers
      containers:
      # Redis Container
      - name: redis
        image: {{ .Values.valkey.image.repository }}:{{ .Values.valkey.image.tag | default "7-alpine" }}
        imagePullPolicy: {{ .Values.valkey.image.pullPolicy | default "IfNotPresent" }}

        # Command
        command:
        - redis-server
        - /data/redis.conf

        # Ports
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP

        # Environment Variables
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "alert-history.fullname" . }}-redis-secret
              key: password

        # Resource Limits
        resources:
          {{- toYaml .Values.valkey.resources | nindent 10 }}

        # Liveness Probe
        # Ensures Redis process is healthy and responsive
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $REDIS_PASSWORD ping | grep PONG
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness Probe
        # Ensures Redis is ready to accept connections
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $REDIS_PASSWORD ping | grep PONG
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup Probe
        # Allows longer startup time for AOF replay on large datasets
        startupProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $REDIS_PASSWORD ping | grep PONG
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # Max 150s startup time (30 * 5s)

        # Volume Mounts
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: config
          mountPath: /usr/local/etc/redis
          readOnly: true

        # Security Context (Container-level)
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # Redis needs to write to /data
          runAsNonRoot: true
          runAsUser: 999

      # redis-exporter Sidecar
      # Exports 50+ Prometheus metrics for Redis monitoring
      - name: redis-exporter
        image: {{ .Values.valkey.exporter.image }}:{{ .Values.valkey.exporter.tag | default "v1.55.0" }}
        imagePullPolicy: {{ .Values.valkey.exporter.pullPolicy | default "IfNotPresent" }}

        # Environment Variables
        env:
        - name: REDIS_ADDR
          value: "localhost:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "alert-history.fullname" . }}-redis-secret
              key: password

        # Ports
        ports:
        - name: metrics
          containerPort: 9121
          protocol: TCP

        # Resource Limits
        resources:
          {{- toYaml .Values.valkey.exporter.resources | nindent 10 }}

        # Liveness Probe
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9121
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness Probe
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9121
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 999

      # Volumes
      volumes:
      - name: config
        configMap:
          name: {{ include "alert-history.fullname" . }}-redis-config
      - name: redis-secret
        secret:
          secretName: {{ include "alert-history.fullname" . }}-redis-secret

      # Node Selector (optional, values.yaml controlled)
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Tolerations (optional, values.yaml controlled)
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Affinity (pod anti-affinity recommended for HA)
      affinity:
        podAntiAffinity:
          # Prefer to schedule pods on different nodes (soft requirement)
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - redis
              topologyKey: kubernetes.io/hostname

  # Volume Claim Templates
  # Creates PersistentVolumeClaim for each replica (persistent storage)
  volumeClaimTemplates:
  - metadata:
      name: redis-data
      labels:
        {{- include "alert-history.labels" . | nindent 8 }}
        app.kubernetes.io/component: redis-storage
    spec:
      accessModes:
      - ReadWriteOnce
      {{- if .Values.valkey.storage.className }}
      storageClassName: {{ .Values.valkey.storage.className }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.valkey.storage.requestedSize | default "5Gi" }}
{{- end }}
