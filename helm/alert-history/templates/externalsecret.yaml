{{- if .Values.externalSecrets.enabled }}
---
# External Secrets for production use (integrates with AWS Secrets Manager, GCP Secret Manager, Azure Key Vault, etc.)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "alert-history.fullname" . }}-external-secrets
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "alert-history.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore }}
    kind: {{ .Values.externalSecrets.secretStoreKind | default "SecretStore" }}

  target:
    name: {{ include "alert-history.fullname" . }}-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        {{- if .Values.postgresql.enabled }}
        # PostgreSQL credentials from external secret store
        postgres-password: {{ `"{{ .postgres_password }}"` }}
        postgres-username: {{ `"{{ .postgres_username }}"` }}
        postgres-database: {{ `"{{ .postgres_database }}"` }}
        password: {{ `"{{ .postgres_password }}"` }}
        username: {{ `"{{ .postgres_username }}"` }}
        {{- end }}

        {{- if and .Values.cache.enabled .Values.cache.auth.enabled }}
        # Redis/Valkey password from external secret store
        redis-password: {{ `"{{ .redis_password }}"` }}
        {{- end }}

        {{- if .Values.llm.enabled }}
        # LLM API credentials from external secret store
        llm-api-key: {{ `"{{ .llm_api_key }}"` }}
        {{- if .Values.llm.authToken }}
        llm-auth-token: {{ `"{{ .llm_auth_token }}"` }}
        {{- end }}
        {{- end }}

        # Application secrets from external secret store
        {{- if .Values.secrets.jwtSecret }}
        jwt-secret: {{ `"{{ .jwt_secret }}"` }}
        {{- end }}
        {{- if .Values.secrets.encryptionKey }}
        encryption-key: {{ `"{{ .encryption_key }}"` }}
        {{- end }}

  dataFrom:
    - extract:
        key: {{ .Values.externalSecrets.keyPath | default "alertmanager-plus-plus" }}

{{- end }}
