apiVersion: v2
name: alert-history
description: A Helm chart for Alert History Service with LLM Intelligence and Horizontal Scaling
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/alert-history
sources:
  - https://github.com/your-org/alert-history
maintainers:
  - name: Alert History Team
    email: team@yourcompany.com
keywords:
  - alertmanager
  - monitoring
  - llm
  - artificial-intelligence
  - kubernetes
  - prometheus
dependencies:
  - name: cloudnative-pg
    version: "0.22.1"
    repository: "https://cloudnative-pg.github.io/charts"
    condition: postgresql.enabled
    tags:
      - database
  - name: keydb
    version: "0.48.0"
    repository: "https://enapter.github.io/charts"
    condition: cache.enabled
    tags:
      - cache
annotations:
  category: Monitoring
  licenses: MIT
