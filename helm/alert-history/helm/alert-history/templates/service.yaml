apiVersion: v1
kind: Service
metadata:
  name: {{ include "alert-history.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "alert-history.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  # No session affinity for stateless load balancing
  sessionAffinity: None
  # Load balancing configuration
  {{- if .Values.service.loadBalancerPolicy }}
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.service.sessionAffinityTimeout | default 10800 }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.metricsPort | default 9090 }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "alert-history.selectorLabels" . | nindent 4 }}
