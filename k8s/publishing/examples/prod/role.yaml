apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: alert-history-secrets-reader
  namespace: production
  labels:
    app: alert-history
    component: rbac
    environment: production
    managed-by: TN-050
  annotations:
    description: "Production-grade read-only secrets access (strict)"
    compliance: "CIS-5.1.2,CIS-5.1.3,PCI-DSS-7.2,SOC2-CC6.1"
    security-review-date: "2025-11-08"
    next-review-date: "2026-02-08"  # Quarterly
rules:
# Read secrets ONLY (no events in production)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
  # No wildcards
  # No write permissions
  # Label selector at application level: publishing-target=true
